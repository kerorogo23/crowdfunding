# Spring Boot 專案範例設定

spring.application.name=crowdfunding

# 伺服器端口設定
server.port=8081

# MySQL 連線設定（請自行填入帳號密碼）
spring.datasource.url=jdbc:mysql://localhost:3306/crowdfunding_db?useSSL=false&serverTimezone=Asia/Taipei
spring.datasource.username=YOUR_DB_USERNAME
spring.datasource.password=YOUR_DB_PASSWORD
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate 方言設定
hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JPA 設定
spring.jpa.hibernate.ddl-auto=update
# spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true

# JWT 設定（請自行填入安全金鑰）
jwt.secret=YOUR_SECRET_KEY
jwt.expiration=86400000

# Swagger/OpenAPI 設定
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.doc-expansion=none

# 啟用 ANSI 彩色輸出
spring.output.ansi.enabled=ALWAYS

# 日誌設定
logging.level.com.fourseasons.crowdfunding=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
